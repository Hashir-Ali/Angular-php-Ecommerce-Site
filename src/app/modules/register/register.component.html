<section class="container-fluid">
    <div class="row">
        <div class="col-md-6 login-side-image" style="background: black; height: 100vh;"></div>
        <div class="col-md-6">
            <div class="login-section" id="RegistrationForm">
                <h1 id="register-text">Register Your Account.</h1>
                <p>Please fill the following form to register your account</p>
                <div>
                    <form class="form" [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                        <input type="hidden" name="action" value="registerUser">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" formControlName="firstname" autocomplete="off" class="form-control" id="firstName" placeholder="firstName ">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Middle Name:</label>
                            <input type="text" name="middleName" formControlName="middlename" autocomplete="off" class="form-control" id="middleName" placeholder="middleName ">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" formControlName="lastname" autocomplete="off" class="form-control" id="lastName" placeholder="lastName ">
                        </div>
                        <div class="form-group">
                            <label for="cust_email">Email:</label>
                            <input type="text" name="email" formControlName="email" autocomplete="off" class="form-control" id="cust_name" placeholder="abc123@gmail.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="cust_pass">Password:</label>
                            <input type="password" name="password" formControlName="password" autocomplete="off" class="form-control" id="cust_pass" placeholder="*********">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control" name="submit_login" value="Register">
                        </div>
                        <div class="form-group">
                            <p>Already have an account? <a href="#" class="inline-link" [routerLink]="['/login']">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Login Form -->
            
            <!-- Login Form End-->
        </div>
    </div>
</section>
