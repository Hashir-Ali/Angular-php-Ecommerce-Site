<section class="container-fluid">
    <div class="row">
        <div class="col-md-6 login-side-image" style="background: black; height: 100vh;"></div>
        <div class="col-md-6">
            <!--  -->
            <!-- Login Form -->
            <div class="login-section" id="LoginForm">
                <br><br>
                <h1 style="text-align: center;">Welcome!</h1><br>
                <h1 id="register-text">Login to Your Account.</h1>
                <!-- <p>Please fill the following form to register your account</p> -->
                <div>
                    <form class="form" [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                        <div class="form-group">
                            <label for="cust_email">Email:</label>
                            <input type="text" name="cust_email" formControlName="email" autocomplete="off" class="form-control" id="cust_name" placeholder="abc123@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="cust_pass">Password:</label>
                            <input type="password" name="cust_pass" formControlName="password" autocomplete="off" class="form-control" id="cust_pass" placeholder="*********">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control" name="submit_login" value="Login">
                        </div>
                        <div class="form-group">
                            <p>Don't have an account? <a href="#" class="inline-link" [routerLink]="['/register']">Click Here</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Login Form End-->
        </div>
    </div>
</section>
